<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <title>Speech Recognition in Python</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}" />
  
</head>

<body>
 <div id="speechContainer">
    <h1>CSI Web POC: Speech To Text</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file"/>
        <br>
        <button type="submit"  class="btn btn-primary btn-large" value="Transcribe">Convert</button>
    </form>

    {% if transcript != "" %}
        <div id="speechTranscriptContainer">
            <h1>Converted Text Will Shown Here...</h1>
            <p id="speechText">{{ transcript }}</p>
        </div>
    {% endif %}
</div>


</body>
</html>
